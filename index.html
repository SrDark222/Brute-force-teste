<!DOCTYPE html>
<html>
<head>
  <title>Login Cruaço</title>
</head>
<body>
  <h2>Login Bruto</h2>
  <form id="loginForm">
    <label>Usuário:</label><br>
    <input type="text" id="user"><br><br>

    <label>Senha:</label><br>
    <input type="password" id="pass"><br><br>

    <button type="submit">Entrar</button>
  </form>

  <div id="resposta" style="margin-top:20px; color:red;"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var u = document.getElementById("user").value;
      var p = document.getElementById("pass").value;

      if (!u || !p) {
        document.getElementById("resposta").innerText = "Preenche essa porra direito!";
        return;
      }

      if (u === "admin" && p === "1234") {
        document.getElementById("resposta").innerText = "Login aprovado. Vai patrão!";
      } else {
        document.getElementById("resposta").innerText = "Login errado. Sai fora!";
      }
    });
  </script>
</body>
</html>
