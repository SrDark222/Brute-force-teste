<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Tropa - AMOLED Dark</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  /* Reset b치sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: #000000;
    background: linear-gradient(135deg, #000000, #0d0d0d);
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .container {
    background: #121212cc;
    border-radius: 16px;
    box-shadow: 0 0 40px #ff3b3baa;
    width: 360px;
    padding: 40px 30px;
    text-align: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 30px;
    letter-spacing: 3px;
    color: #ff3b3b;
    text-transform: uppercase;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: none;
    background: #1f1f1f;
    color: #eee;
    font-size: 1.1rem;
    transition: 0.3s;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    background: #ff3b3b;
    color: #fff;
    box-shadow: 0 0 8px #ff3b3b;
  }

  input[type="submit"] {
    width: 100%;
    padding: 16px 20px;
    border-radius: 14px;
    border: none;
    background: #ff3b3b;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    cursor: pointer;
    letter-spacing: 2px;
    transition: background 0.3s;
  }

  input[type="submit"]:hover {
    background: #e32e2e;
  }

  .message {
    margin-top: 24px;
    font-weight: 700;
    font-size: 1rem;
    letter-spacing: 1px;
    min-height: 24px;
  }

  .success {
    color: #4caf50;
  }

  .error {
    color: #ff3b3b;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="user" name="user" placeholder="Usu치rio" required />
      <input type="password" id="pass" name="pass" placeholder="Senha" required />
      <input type="submit" value="Entrar" />
    </form>
    <div class="message" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = form.user.value.trim();
      const pass = form.pass.value.trim();

      if (user === 'admin' && pass === 'fofa') {
        msg.textContent = 'Login Sucesso, preparando redirecionamento...';
        msg.className = 'message success';
        setTimeout(() => {
          window.location.href = 'https://youtube.com';
        }, 1800);
      } else {
        msg.textContent = 'Senha ou usu치rio inv치lido';
        msg.className = 'message error';
      }
    });
  </script>
</body>
</html>
