<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Dark AMOLED</title>
<style>
  /* Dark AMOLED style */
  body {
    margin:0; padding:0;
    background: #000;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background: #121212;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff;
    width: 320px;
    text-align: center;
  }
  h1 {
    margin-bottom: 24px;
    color: #0ff;
    letter-spacing: 2px;
  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    background: #222;
    color: #eee;
    font-size: 16px;
  }
  input[type=text]:focus, input[type=password]:focus {
    outline: none;
    box-shadow: 0 0 8px #0ff;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #0ff;
    color: #000;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cccc;
  }
  .error {
    color: #f55;
    margin-bottom: 12px;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <div id="error" class="error">Usuário ou senha inválidos</div>
    <input type="text" id="user" placeholder="Usuário" autocomplete="off" />
    <input type="password" id="pass" placeholder="Senha" autocomplete="off" />
    <button onclick="login()">Entrar</button>
  </div>

<script>
  function login(){
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value.trim();

    // Só aceita admin / foda123, qualquer outra senha ou usuário da erro
    if(user === 'admin' && pass === 'foda123'){
      // Limpa erro, redireciona pra YouTube no sucesso
      document.getElementById('error').style.display = 'none';
      window.location.href = 'https://www.youtube.com/';
    } else {
      // Mostra erro, mantém a página, pro Hydra identificar que não foi sucesso
      const errorBox = document.getElementById('error');
      errorBox.style.display = 'block';
      errorBox.textContent = 'Usuário ou senha inválidos';
    }
  }
</script>
</body>
</html>
