<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Dark AMOLED</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0; background: #000000;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #111111cc;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #00fff7aa;
    width: 320px;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #00fff7;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 700;
    color: #0ff;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    border: none;
    border-radius: 6px;
    background: #222;
    color: #0ff;
    font-size: 1rem;
  }
  input[type="submit"] {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.7rem;
    background: #00fff7;
    border: none;
    border-radius: 8px;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #00ccc3;
  }
  .error {
    margin-top: 1rem;
    color: #ff3c3c;
    text-align: center;
    font-weight: 700;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="">
      <label for="user">Usuário</label>
      <input type="text" id="user" name="user" required autofocus />
      
      <label for="pass">Senha</label>
      <input type="password" id="pass" name="pass" required />
      
      <input type="submit" value="Entrar" />
    </form>
    <div class="error" id="error"></div>
  </div>

<script>
  const form = document.querySelector('form');
  const errorDiv = document.getElementById('error');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const user = form.user.value;
    const pass = form.pass.value;

    // Usuário e senha corretos (modifica aqui se quiser)
    if(user === 'admin' && pass === 'rei123') {
      window.location.href = 'https://www.youtube.com/';
    } else {
      errorDiv.textContent = 'Login inválido, tenta de novo.';
    }
  });
</script>
</body>
</html>
